<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>CSS Variables</title>
</head>
<body>
  <h1>Update CSS Variables with JS</h1>
  <div class="controls">
    <div class="control">
      <label for="rotate">Rotate:</label>
      <input id="rotate" type="range" name="rotate" value="0" min="0" max="360" step="10" data-sizing="deg">
    </div>
    <div class="control">
      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    </div>
    <div class="control">
      <label class="color" for="color">Backgroung color:</label>
      <input id="color" type="color" name="color" value="#93d3f6" nim="0" max="360">
    </div>
  </div>
  <div class="wrap">
    <img class="picture" src="banana2.png" alt="bananas">
  </div>
  <script src="scripts.js"></script>
</body>
</html>
