<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Video Speed Scrubber</title>
</head>
<body>
  <div class="wrapper">
    <video class="video" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164" poster="preview.jpg" controls></video>
    <div class="wrap">
      <div class="speed">
        <div class="speed-bar"></div>
      </div>
      <div class="speed-number">1.00x</div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
