<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Chexbox</title>
</head>
<body>
  <form class="inbox">
    <div class="item">
      <input type="checkbox" id="cb-1">
      <label for="cb-1">This is an inbox layout</label>
    </div>
    <div class="item">
      <input type="checkbox" id="cb-2">
      <label for="cb-2">Check one item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="cb-3">
      <label for="cb-3">Hold down your Shift key</label>
    </div>
    <div class="item">
      <input type="checkbox" id="cb-4">
      <label for="cb-4">Check a lower item</label>
    </div>
    <div class="item">
      <input type="checkbox" id="cb-5">
      <label for="cb-5">Everything in between should also be set to checked</label>
    </div>
    <div class="item">
      <input type="checkbox" id="cb-6">
      <label for="cb-6">Try do it without any libraries</label>
    </div>
    <div class="item">
      <input type="checkbox" id="cb-7">
      <label for="cb-7">Just regular JavaScript</label>
    </div>
    <div class="item">
      <input type="checkbox" id="cb-8">
      <label for="cb-8">Good Luck!</label>
    </div>
  </form>
  <script src="scripts.js"></script>
</body>
</html>
